<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="head">Contact Us</header>
    <form class="forms">
           <section class="box">
        <label for="fname" class="fn"><b>First Name</b></label>
        <input type="text" id="fname" name="firstname" placeholder="Enter firstname"><br><br>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" name="lastname" placeholder="Enter lastname">
        <label for="country"><b>Country</b></label>
        <select id="country" name="country">
            <option value="chennai">Chennai</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
        </select>
        <label for="subject"><b>Subject</b></label>
            <textarea id="subject" name="subject" placeholder="Write something...">
            </textarea>
    </section>
    <input type="submit" value="Submit">
</form>
</body>
</html>
